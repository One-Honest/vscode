<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>91.联动动画</title>
<!-- 注意动画的方向问题 -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tip{
            width: 300px;
            height:400px;
            position: fixed;
            right: 0;
            bottom: 0;
        }
        img{
           width: 100%;
           height: 100%;
        }
        .top{
            width: 100%;
            height: 300px;
            position: absolute;
            /* 若想改变宽高的变化方向,可以给其设置绝对定位属性 */
            bottom: 100px;
            right: 0;
        }
        .bottom{
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: 0px;
        }
        span{
            display: inline-block;
            width: 40px;
            height:45px;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="tip">
        <div class="top">
            <img src="images/top.png" alt="">
        </div>
        <div class="bottom">
            <img src="images/bottom.jpg" alt="">
        </div>
        <span></span>
    </div>
    <script src="封装的对象和方法/animation.js"></script>
    <script>
        let closeBtn=document.querySelector("span");
        let oTop=document.querySelector(".top");
        let oBottom=document.querySelector(".bottom");
        let oTip=document.querySelector("#tip");
        closeBtn.onclick=function(){
            easeinAnimation(oTop,{"height":0},function(){
                easeinAnimation(oTip,{"width":0},function(){
                    oTip.parentElement.removeChild(oTip);
                    console.log(oTip);
                }
                );
            })
        }
        oTop.onclick=function(){
            linearAnimation(oTop,{"width":0,"height":0},function(){
                    oTip.parentElement.removeChild(oTip);
                    console.log(oTip);
            })
        }
    </script>
</body>
</html>
