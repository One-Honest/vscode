    <title>16.var与let的变量作用域的区别</title>
</head>
<script>
    //区分全局变量与局部变量:全局变量在{}外面,局部变量在{}里面;即全局变量{局部变量};
    //var可以先使用再定义因为浏览器会对其预解析,并且后定义的会覆盖先定义的;而let不能先使用变量再定义变量因为浏览器不会对其预解析
    //var和let定义的全局变量从定义那一行开始到整个文件最后都有效
    //var定义的局部变量从定义那一行开始到整个文件最后都有效而let定义的局部变量只能在大括号内有效
</script>
