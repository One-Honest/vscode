<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匿名函数</title>
    <script>
        /*函数可以作为其他函数的参数和返回值来使用;函数之中可以嵌套函数;
        匿名函数:即不定义函数名的函数
            function(){
                函数体;
            }
        1.注意点:匿名函数不能只定义不使用,否则系统会报错;
        2.匿名函数的应用场景: 1.作为其他函数的参数;
                            2.作为其他函数的返回值;
                            3作为一个立即执行的函数
        */
        // 1.作为其他函数的参数;
        function anon(fn){
            fn();
        }
        anon(function(){//这里function匿名函数作为anon函数的一个参数;
                console.log("我作为其他函数的参数");
            }
        );
        // 2.作为其他函数的返回值;
        function rvalue(){
            return function(){console.log("我作为其他函数的返回值");}
        }
        let res=rvalue();
        res();
        // 3作为一个立即执行的函数
        (function(){console.log("我作为一个立即执行的函数,只需要将我用()包裹起来并且在后面加();即可调用我");})();
    </script>
</head>

</body>
</html>
