<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>75.TAP选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .contain{
            width: 500px;
            height:350px;
            background-color: pink;
            margin: 100px auto;
        }
        ul{
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
        }
        ul>li{
            list-style:none;
            width: 100%;
            height:100%;
            border-right: 1px solid skyblue;
            box-sizing: border-box;
            line-height: 70px;
            text-align: center;
        }
        .current{
            background-color:#0e8b8b;
        }
        ul>li:last-child{
            border-right:none;
        }
        .bottom{
            width: 100%;
            height: 280px;
            background-color: yellowgreen;
        }
        .bottom .content{
            width: 100%;
            height: 100%;
            display: none;
        }
        .bottom .content:nth-child(1){
            background-color: rgb(172, 31, 31);
            display: block;
        }
        .bottom .content:nth-child(2){
            background-color: rgb(172, 146, 31);
        }
        .bottom .content:nth-child(3){
            background-color: rgb(61, 158, 42);
        }
        .bottom .content:nth-child(4){
            background-color: rgb(40, 109, 150);
        }
        .bottom .content:nth-child(5){
            background-color: rgb(68, 29, 131);
        }
    </style>
</head>
<body>
    <div class="contain">
        <ul class="top">
            <li class="current">新闻</li>
            <li >视频</li>
            <li >音乐</li>
            <li >军事</li>
            <li >财经</li>
        </ul>
        <div class="bottom">
            <div class="content">新闻内容区域</div>
            <div class="content">视频内容区域</div>
            <div class="content">音乐内容区域</div>
            <div class="content">军事内容区域</div>
            <div class="content">财经内容区域</div>
        </div>

        <script>
            //1.拿到需要操作的元素
            let oItems=document.querySelectorAll("li");
            let oDivs=document.querySelectorAll(".content");
            //2.给所有的选项卡添加点击事件
            /* for(let item of oItems){
                item.onclick=change;
            } */
            //定义一个变量保存上一次设置的索引
            let previousIndex=0;
            for(let i=0;i<oItems.length;i++){//此处需要用let声明,不用或者用var都无效
                let item=oItems[i];
                // item.setAttribute("index",i);

                item.onclick=function(){
                //清空上一次对应元素对应的样式
                let preItem=oItems[previousIndex];
                preItem.className="";
                let preDiv=oDivs[previousIndex];
                preDiv.style.display="none";
                //设置当前对应的元素对应的样式
                // let index=this.getAttribute("index");
                // let item=oItems[index];此处的item就是this
                this.className="current";
                let oDiv=oDivs[i];
                oDiv.style.display="block";
                //保存这一次的选项卡的index
                previousIndex=i;
            };
            }  
        </script>
    </div>
</body>
</html>
