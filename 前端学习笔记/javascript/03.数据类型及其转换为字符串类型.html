        /*数据类型之间的转换[其他类型转为字符串类型]
        1.number/boolean/undefied/null数据类型转为字符串[string]类型
            <1>number>string:使用.toString()的方式转换,并且不会影响原数字类型的值;
            注意:不能用常量直接使用.toString()方式直接转换,因为常量不可更改
          例1:
                let value=123;
                console.log(value);
                console.log(typeof value);
                let str=value.toString();
                console.log(str);
                console.log(typeof str);
            <2>boolean>string:与number类型转换为字符串类型一致
           例2: let value=true;
                console.log(value);
                console.log(typeof value);
                let str=value.toString();
                console.log(str);
                console.log(typeof str);
            <3>使用String()方式可以将变量/常量/null/undefined都可以变为字符串类型
                boolean>string
            例3: let value=undefined;
                console.log(value);
                console.log(typeof value);
                let str=String(value);
                console.log(str);
                console.log(typeof str);
                同理null>string
            <4>
            例4: let value=null;
                console.log(value);
                console.log(typeof value);
                let str=String(value);
                console.log(str);
                console.log(typeof str);
            <5>还可以直接在数据后面直接加+''或者+""的方式让数据转换成字符串类型
            例5:    let value=123+'';
                console.log(value);
                console.log(typeof value);
                
        */
