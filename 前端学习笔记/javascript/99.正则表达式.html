    <title>99.正则表达式</title>
    <!-- 
        正则表达式注意点:
            1.默认情况下严格区分大小写
            2.若想不区分大小写,给正则表达式的括号传递两个参数,第一个参数为需要判断的字符串,第二个参数为i;
            3.默认情况下在正则表达式中一旦匹配就会停止查找;
     -->
</head>
<body>
    <img src="images/zz1.png" alt="">
    <img src="images/zz2.png" alt="">
    <!--
        常用正则表达式合集:
        验证数字：^[0-9]*$
        验证n位的数字：^\d{n}$
        验证至少n位数字：^\d{n,}$
        验证m-n位的数字：^\d{m,n}$
        验证零和非零开头的数字：^(0|[1-9][0-9]*)$
        验证有两位小数的正实数：^[0-9]+(.[0-9]{2})?$
        验证有1-3位小数的正实数：^[0-9]+(.[0-9]{1,3})?$
        验证非零的正整数：^\+?[1-9][0-9]*$
        验证非零的负整数：^\-[1-9][0-9]*$
        验证非负整数（正整数 + 0）  ^\d+$
        验证非正整数（负整数 + 0）  ^((-\d+)|(0+))$
        验证长度为3的字符：^.{3}$
        验证由26个英文字母组成的字符串：^[A-Za-z]+$
        验证由26个大写英文字母组成的字符串：^[A-Z]+$
        验证由26个小写英文字母组成的字符串：^[a-z]+$
        验证由数字和26个英文字母组成的字符串：^[A-Za-z0-9]+$
        验证由数字、26个英文字母或者下划线组成的字符串：^\w+$

        验证用户密码:^[a-zA-Z]\w{5,17}$ 正确格式为：以字母开头，长度在6-18之间，只能包含字符、数字和下划线。
        验证是否含有 ^%&',;=?$\" 等字符：[^%&',;=?$\x22]+
        验证汉字：^[\u4e00-\u9fa5],{0,}$
        验证Email地址：^\w+[-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$
        验证InternetURL：^http://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?$ ；^[a-zA-z]+://(w+(-w+)*)(.(w+(-w+)*))*(?S*)?$
        验证电话号码：^(\d3,4|\d{3,4}-)?\d{7,8}$：--正确格式为：XXXX-XXXXXXX，XXXX-XXXXXXXX，XXX-XXXXXXX，XXX-XXXXXXXX，XXXXXXX，XXXXXXXX。
        验证身份证号（15位或18位数字）：^\d{15}|\d{}18$
        验证一年的12个月：^(0?[1-9]|1[0-2])$ 正确格式为：“01”-“09”和“1”“12”
        验证一个月的31天：^((0?[1-9])|((1|2)[0-9])|30|31)$    正确格式为：01、09和1、31。
        整数：^-?\d+$
        非负浮点数（正浮点数 + 0）：^\d+(\.\d+)?$
        正浮点数   ^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$
        非正浮点数（负浮点数 + 0） ^((-\d+(\.\d+)?)|(0+(\.0+)?))$
        负浮点数  ^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$
        浮点数  ^(-?\d+)(\.\d+)?$
    --> 
    <script>
        /* 
        什么是正则表达式?正则表达式是对字符串操作的一种逻辑公式;
        正则表达式的作用:1.在字符串中"查找"是否包含指定的字符串
                        2.从字符串中"提取"子串
                        3.对字符串中指定的内容进行"替换"
        回顾JS中查找/提取/替换字符串的方法:
        let str="123abc456"
        //查找:
        let index=str.indexOf("abc");
        let index=str.lastIndexOf("abc");
        let flag=str.includes("123");
        //提取
        let startIndex=str.indexOf("a");
        console.log(str.substr(startIndex,"abc".length));//从a字母开始截取3个字符;
        console.log(str.slice(1,3));//截取方法1[特点:包头不包尾]从索引1开始截取到3为止[不包括3]
        //替换
        str.replace("abc","cba");将abc改为cba;
         */

        /* //利用正则表达式进行对字符串的查找
        let str="123abc456";
        //第一步:创建正则表达式
        // let reg=new RegExp();
        //第二步:在括号内指定判断的规则
        let reg=new RegExp("A","i");//判断是否含有a字符;正则表达式可以接受两个参数,第二个参数为i则表示查找的规则不规定大小写;
        //第三步:利用正则表达式的test方法匹配需要判断的对象
        reg.test(str);
        console.log(reg.test(str));//返回值为true或者false; */

        //练习1查找:判断下面的字符串是否包含日期;
        let str="abc2019-11-12def2019-11-13hfakfh";
        //通过构造函数创建正则表达式
        // let reg=new RegExp("\\d{4}-\\d{1,2}-\\d{1,2}");
        //也可以通过字面量的方式创建正则表达式
        let reg=/\d{4}-\d{1,2}-\d{1,2}/g;//在最后加上g可以执行全局匹配(而不是匹配第一个后就停止查找)
        
        console.log(reg.test(str));//返回值为true或者false

        //练习2提取:
        str.match(reg);//返回一个伪数组;并且只会提取查找到的第一个符合正则表达式的字符串
        console.log(str.match(reg));//返回一个伪数组

        //练习3替换:
        str.replace(reg,"2020-01-01");
        console.log(str);
        console.log(str.replace(reg,"2020-01-01"));

        var str5="Visit W3School!"
        document.write(str5.search(/i/));//search方法只从头到尾检索第一个查找到的正则表达式,且无法设置;
    </script>
