<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>39.构造函数的prototype属性</title>
    <script>
        /*object.prototype.name=value
        特点1:构造函数的prototype属性可以使你有能力向对象添加属性和方法。[用于保存公共的函数和变量];
        特点2:存储在prototype属性内的方法或属性可以被对应的构造函数创造出来的所有对象调用;
特点3:若构造函数的prototype属性中的方法与构造函数中的方法同名,则优先使用构造函数中的方法;

        prototype属性的应用场景:一般存储所有对象都相同的方法或者属性;
                        对于对象特有的属性或方法则存储在构造函数中;
        特点4.1:prototype属性存储的是一个对象,称之为原型对象,每个原型对象中又有一个constructor属性,指向当前原型对象对应的构造函数;
        特点4.2:通过构造函数创建出来的对象称之为"实例对象",而每个实例对象中又有一个默认的属性__proto__(左右各两个两个下划线)
                而__proto__属性指向创建它的构造函数的原型对象;
        */
        function Person(myName,myAge){
                this.name=myName;
                // this.age=myAge;
                this.learn=function(){//添加的方法用:声明;
                console.log("构造函数中的learn方法");//若构造函数的prototype属性中的方法与构造函数中的方法同名,则优先使用构造函数中的方法;
            };
            }
        Person.prototype={//构造函数的prototype属性可以使你有能力向对象添加属性和方法。[用于保存公共的函数和变量]
            learn:function(){//添加的方法用:声明;
                console.log("构造函数的prototype属性中的learn方法");
            },//注意:给构造函数的prototype属性添加方法或属性用,隔开;
            age:26
        }
        let a1=new Person('谢壹诚',26);
        let a2=new Person('壹诚谢',27);
        console.log(a1.age);
        console.log(a1.learn);
        console.log(Person.prototype);//返回一个对象,所以prototype属性存储的是一个对象;称之为原型对象;
        console.log(Person.__proto__);//返回f(){native code};Person.__proto__属性指向创造Person的构造函数Function;
    </script>
</head>

    <img src="images/prototype.png" alt="">
</body>
</html>
