        //练习:计算时差:下面两个时间相差10天1小时29分钟20秒;
        let curDate=new Date("2020-4-19 22:30:20");
        let remDate=new Date("2020-4-30 00:00:00");
        //1.得到两个时间之间的毫秒值;
        let differTime=remDate-curDate;//相当于let differTime=remDate.valueOf()-curDate.valueOf();获得两个时间的毫秒差值
        //2.得到两者之间的秒差值
        let differSeconds=differTime/1000;
        //3.计算两者间的相差的天数;
        let differDays=parseInt(differSeconds/(60*60*24));//天数取整
        //4.计算两者之间相差的小时
        let differHours=parseInt(differSeconds/(60*60)%24);
        //5.计算两者之间相差的分钟
        let differMinutes=parseInt(differSeconds/60%60);
        //6.计算两者之间相差的秒数
        let differSecond=parseInt(differSeconds%60);
        console.log(`时间差为:${differDays}天${differHours}小时${differMinutes}分钟${differSecond}秒`);
    </script>
