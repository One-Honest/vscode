<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20.数组的遍历</title>
    <script>
        /*
        什么是数组的遍历?  即依次取出数组中所有的数据;[使用for循环语句结合数组中的length属性值根据存储数据个数不同而不同的特点]
        */
       let traversal=[1,true,false,null,'注意:字符串需要引号包裹;'];//注意:字符串需要引号包裹;
       for(i=0;i<traversal.length;i++){
           console.log(traversal[i]);
       }
       console.log(traversal);
    </script>
</head>
