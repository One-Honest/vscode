<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>57.数组的排序</title>
    <script>
        /*
        1.arr.sort();升序排序
        sort属性可以接收参数;
        arr.sort(function(a,b){//降序排序
                    if(a>b){
                        return -1;
                    }else if(a<b){
                        return 1;
                    }else{
                        return 0;
                    }
                });
        2.注意:若数组中的元素是数值类型,升序return a-b;降序则return b-a;
        */
       //例1:
       let arr=["c","a","b"];
       //arr.sort();升序排序
       arr.sort(function(a,b){//降序排序
                    if(a>b){
                        return -1;
                    }else if(a<b){
                        return 1;
                    }else{
                        return 0;
                    }
                });
                console.log(arr);
        //例2:
        let arr1=[1,3,2,5,4];
        //arr1.sort();//升序
        arr1.sort(function(a,b){//降序排序:注意:若数组中的元素是数值类型,升序return a-b;降序则return b-a;
            return b-a;
        }

        );
        console.log(arr1);
        //例3:
        let arr2=["1","1234","12","12345","123"];//降序排序:注意:若数组中的元素是字符串类型,升序return str1-str2;降序则return str2-str1;
        //arr2.sort();//升序
        arr2.sort(function(str1,str2){//降序排序
            return str2-str1;
        }

        );
        console.log(arr2);
        //例4:
        let students=[
            {name:'name1',age:11},{name:'name3',age:33},{name:'name2',age:44},{name:'name4',age:22}
        ]
        //students.sort();//优先升序数值类型;
        students.sort(
            function(str1,str2){//降序排序
            return str2.age-str1.age;
        }
        );
        console.log(students);
    </script>
</head>
