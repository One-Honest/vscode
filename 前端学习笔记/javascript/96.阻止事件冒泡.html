<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>96.阻止事件冒泡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
     <div class="father">
        <div class="son"></div>
    </div>
    <script>
        let oFather=document.querySelector(".father");
        let oSon=document.querySelector(".son");
        oFather.onclick=function(){
            console.log("father");
        }
        oSon.onclick=function(event){
            //阻止事件冒泡
            event=event||window.event;
            //event.stopPropagation();此方法仅限ie9以上浏览器支持
            //event.cancelBubble=true;此属性仅限ie8以下浏览器支持
            //下面属于兼容性写法
            if(event.cancelBubble){
                event.cancelBubble=true;
            }else{
                event.stopPropagation();
            }
            console.log("son");
        }
    </script>
</body>
</html>
