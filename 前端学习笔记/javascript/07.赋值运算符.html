<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07.赋值运算符</title>
    <script>
        //赋值运算符的类型:=  +=  -=  *=  /=  %=
        //赋值运算符的优先级低于算术运算符,其结合性为右结合[即从右至左运算],左边只能放变量不能放常量;
        //+=  -=  *=  /=  %=复杂赋值运算
        let num=1;
        num+=5;//此处表示的是num=num+5[即将变量本身的值加上赋值运算符右边的值返回给左边的变量];
        console.log(num);
        let num1=5;
        num1%=2;//此处表示的是num=num%5[即将变量本身的值加上赋值运算符右边的值返回给左边的变量];
        console.log(num1);
    </script>
</head>
<body>
    
</body>
</html>
