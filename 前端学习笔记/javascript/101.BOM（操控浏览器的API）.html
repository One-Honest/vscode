<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>101.BOM[navigator对象]</title>
</head>
<body>
    <img src="images/BOM.png" alt="">
    <script>
        console.log(window);
        console.log(screen);
        console.log(navigator);
        console.log(location);
        console.log(history);

        let agent=window.navigator.userAgent;
        if(/chrome/i.test(agent)){
            document.write("欢迎进入谷歌浏览器!");
        }else if(/firefox/i.test(agent)){
            alert("欢迎进入火狐浏览器!");
        }else if(/msie/i.test(agent)){//有bug
            alert("欢迎进入ie浏览器!");
        }else if("ActiveXObject" in window){
            alert("欢迎进入高级IE浏览器!");
        }
        //更多终端和浏览器的判断请百度搜索https://www.w3school.com.cn/jsref/prop_nav_useragent.asp;
        /* 警告！！！
        来自 navigator 对象的信息通常是误导性的，不应该用于检测浏览器版本，因为：
        不同浏览器能够使用相同名称
        导航数据可被浏览器拥有者更改
        某些浏览器会错误标识自身以绕过站点测试
        浏览器无法报告发布晚于浏览器的新操作系统 */
    </script>
</body>
</html>
