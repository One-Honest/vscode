<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>105.获取元素位置offsetLeftTop</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            margin-left: 100px;
            margin-top:100px;
            background-color: skyblue;
            overflow: hidden;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            margin-left: 100px;
            margin-top:100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        //1.通过offset属性获取元素到第一个定位的祖元素的偏移位,若祖元素没有定位,则默认是元素到body的偏移位;
        let oFather=document.querySelector(".father");
        let oSon=document.querySelector(".son");
        oSon.onclick=function(){
            console.log(oSon.offsetLeft);
            console.log(oSon.offsetTop);
        }
    </script>
</body>
</html>
