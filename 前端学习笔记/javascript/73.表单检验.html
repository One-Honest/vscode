<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>73.表单检验</title>
    <!-- 知识点:想获取input中的内容,必须通过其value属性来获取; -->
</head>
<body>
    <form action="https://www.baidu.com ">
        <input type="text" placeholder="请输入账号:" name="userName">
        <input type="password" placeholder="请输入密码:" name="userPwd">
        <input type="submit" value="注册" id="">
    </form>

    <script>
        //1.拿到需要操作的元素
        let oUserName=document.querySelector("input[type=text]");
        //获取焦点:onfocus
        oUserName.onfocus=function(){
            oUserName.style.backgroundColor="#999";
        }
        //失去焦点:onblur
        oUserName.onblur=function(){
            oUserName.style.backgroundColor="pink";
        }
        let oUserPwd=document.querySelector("input[type=password]");
        //监听oUserPw内容变化
        //注意点:onchange事件只有在表单失去焦点的时候才能获取修改之后的数据
        //而oninput事件则可以当内容变化时就能实时获取修改之后的数据但oninput只有IE9及以上的浏览器才能解析;IE9以下可以使用onpropertychange事件实时获取修改数据;
//oninput 与 onpropertychange 失效的情况：
//  （1）oninput 事件：a). 当脚本中改变 value 时，不会触发；b).从浏览器的自动下拉提示中选取时，不会触发。 
//  （2）onpropertychange 事件：当 input 设置为 disable=tru e后，onpropertychange 不会触发。 
        oUserPwd.oninput=function(){
            oUserPwd.style.backgroundColor="yellow";
        }


        
        let oSubmit=document.querySelector("input[type=submit]");
        //2.监听注册按钮的点击
        oSubmit.onclick=function(){
            //1.拿到用户输入的用户名,判断其长度是否大于等于6;注意:想获取input中的内容,必须通过其value属性来获取;
            if(oUserName.value.length<6){
                oUserName.style.borderColor="red";
                return false;//禁止其提交表单
            }else{
                oUserName.style.borderColor="";
                oUserName.style.backgroundColor="#fff";
            }
            if(oUserPwd.value.length<6){
                oUserPwd.style.borderColor="red";
                return false;//禁止其提交表单
            }else{
                oUserName.style.borderColor="";
                oUserPwd.style.backgroundColor="#fff";
            }
        }
    </script>
</body>
</html>
