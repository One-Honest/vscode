    <title>67.JS中的定时器</title>
</head>
<body>
<button id="start">开始定时器</button>
<button id="stop">停止定时器</button>
<script>
    /* 
    JS中有两种定时器:一是可以重复执行的定时器,而是只执行一次的定时器;
     */

    /* //1.可以重复执行的定时器;

        id=setInterval(
            function(){
                console.log('我是开始定时器,点击我开始计时咯');
            },1000//每1000毫秒执行一次,第一次执行是1000毫秒之后才开始执行;
        )
    }
    stopBtn.onclick=function(){
        clearInterval(id);//清楚重复定时器;
    } */

    //2.只执行一次定时器
    let startBtn=document.querySelector("#start");
    let stopBtn=document.querySelector("#stop");
    let id=null;
    startBtn.onclick=function(){
        id=setTimeout(
            function(){
                console.log('我是开始定时器,我只执行一次哦');
            },1000//每1000毫秒执行一次,第一次执行是1000毫秒之后才开始执行;
        )
    }
    stopBtn.onclick=function(){
        clearTimeout(id);//清楚单次定时器;
    }
</script>
</body>
</html>
