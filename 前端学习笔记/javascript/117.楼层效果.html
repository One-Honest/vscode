<!DOCTYPE html>
<html lang="en">
<head>

    <title>117.楼层效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;;
        }
        ul{
            width: 100%;
            height: 100%;;
        }
        ul>li{
            list-style: none;
            width: 100%;
            height: 100%;;
            text-align: center;
        }
        ol{
            position: fixed;
            left: 10px;
            top:50%;
            transform:translateY(-50%);
        }
        ol>li{
            list-style: none;
            width: 100px;
            line-height: 40px;
            border: 1px solid;
            text-align: center;
            background-color: #1bd8bf;
        }
        .selected{
            background-color: skyblue;
        }
    </style>
</head>

        <li>第二区域</li>
        <li>第三区域</li>
        <li>第四区域</li>
        <li>第五区域</li>
    </ul>
    <ol>
        <li class="selected">第1层</li>
        <li>第2层</li>
        <li>第3层</li>
        <li>第4层</li>
        <li>第5层</li>
    </ol>
