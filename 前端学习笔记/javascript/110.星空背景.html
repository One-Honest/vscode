<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>110.星空背景</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        span{
            display: inline-block;
            width: 30px;
            height: 30px;
            background:url("images/star.png") no-repeat;
            background-size: 100% 100%;
            animation:flash  1s alternate infinite;
            position: absolute;
        }
        @keyframes flash {
            from{
                opacity: 0;
            }to{
                opacity: 1;
            }
        }
        span:hover{
            transform: scale(5,5) rotate(180deg) !important;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <script>
        //1.获取网页可视区域的宽高
        let{width,height}=getScreen();
        //2.动态创建小星星
        for(i=0;i<250;i++){
            //1.创建小星星
            let oSpan=document.createElement("span");
            document.body.appendChild(oSpan);
            //2.随机设置小星星的位置
            let x=Math.random()*width;
            let y=Math.random()*height;
            oSpan.style.left=x+"px";
            oSpan.style.top=y+"px";
            //3.随机小星星的缩放比例
            let scale=Math.random()*2;
            oSpan.style.transform=`scale(${scale},${scale})`;
            //4.随机显示隐藏动画
            let time=Math.random()*2;
            oSpan.style.animationDelay=time+"s";
        }
        function getScreen(){
            let width,height;
            if(window.innerWidth){
                width=window.innerWidth;
                height=window.innerHeight;
            }else if(document.compatMode==="BackCompat"){
                width=document.body.clientWidth;
                height=document.body.clientHeight;
            }else{
                width=document.documentElement.clientWidth;
                height=document.documentElement.clientHeight;
            }
            return{
                width:width,
                height:height
            }
        }
    </script>
</body>
</html>
