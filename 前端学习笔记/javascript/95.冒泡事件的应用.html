<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>95.冒泡事件的应用</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul>li{
            width: 300px;
            height: 50px;
            line-height: 50px;
        }
        .selected{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li class="selected">第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
    <script>
        /* 
        企业开发中使用的最多的就是冒泡事件[on.xxx和attachEvent方法添加的事件都是冒泡事件]
         */
        /* let oItems=document.querySelectorAll("ul>li");
        let currentItem=oItems[0];
        for(let item of oItems){
            item.onclick=change;//每次遍历都会开辟新的存储空间,解决方法是将其单独作为一个function来引用或者使用冒泡的方法;

        }
        function change(){
            currentItem.className="";
                this.className="selected";
                currentItem=this;
        } */

        //冒泡事件的应用:通过冒泡事件用父元素监听子元素的点击事件;
        //优点:不用遍历所有的li标签,只需要监听父元素的点击事件,并且不用另外封装方法也能解决开辟多余空间的问题;
        let oUl=document.querySelector("ul");
        let oLi=document.querySelector(".selected");
        oUl.onclick=function(event){
            event=event||window.event;//兼容
            oLi.className="";
            let item=event.target;
            item.className="selected";
            oLi=item;
        }
    </script>
</body>
</html>
