<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>120.函数防抖练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left:50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="tools/tools.js"></script>
    <script>
        //需求:让盒子的宽高永远等于可视区域的一半
        let oDiv=document.querySelector(".box");
        function resetSize(){
            let{width,height}=getScreen();
            oDiv.style.width=width/2+"px";
            oDiv.style.height=height/2+"px";
        }
        resetSize();
        window.onresize=debounce(function(){//利用函数防抖,缺点:窗口变化过程中用户无法观察到盒子的变化;只有当窗口变化之后才改变盒子的宽高;
            resetSize();
            console.log('变化一次');
        },1000)
    </script>
</body>
</html>
