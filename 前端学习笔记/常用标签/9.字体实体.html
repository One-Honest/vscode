<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <p>
        空格为:&nbsp;
    </p>
    <p>
        大于号为:&gt;
    </p>
    <p>
       小于号为:&lt;
    </p>
    <p>
        版权符号为:&copy;
    </p>
    <!-- 更多字符实体可在W3C[HTML实体]中查找 -->
</body>
</html>
