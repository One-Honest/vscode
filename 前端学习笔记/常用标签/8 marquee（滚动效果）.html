<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跑马灯效果或滚动效果</title>
</head>
<body>
<marquee  direction="right" scrollamount="1">我爱前端</marquee>
<marquee  direction="right" scrollamount="10">我爱前端</marquee>
<!--scrollamount属性用来控制滚动的速度  direction属性控制方向 loop属性控制滚动次数
    behavior属性控制滚动方式，slide滚动到边界，alternate来回滚动
    不仅可以控制文本滚动，也可以控制图片的滚动
    默认值为-1,即无限滚动-->
<marquee  direction="up" loop="111">我爱前端</marquee>
<marquee  direction="left" behavior="slide">我爱前端</marquee>
<marquee direction="left" behavior="alternate" loop="4" width="300">我爱前端</marquee>
</body>
</html>
