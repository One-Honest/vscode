<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<ul>
    <li><h2>li标签可添加其他标签</h2></li>
    <li>6</li>
    <li>6</li>
</ul>
<!--无序列表ul只包含li元素，但li元素里面可以包含其他元素包括ul
    适用于新闻列表、商品列表、导航条等
    快捷键：ul>li*3>h2+ul>li*3
-->
<ol>
    <li>6</li>
    <li>6</li>
</ol>
<!--有序列表与无需列表的用法几乎一样-->

<dl>
    <dt>深圳</dt>
    <dd>一个充满机会的地方</dd>
</dl>
<!--用于制作网页底部的相关信息、图文混排
    dl>dt+dd快捷键
    dt标签为定义列表的标题、dd标签为描述标题的内容，二者成对出现-->

</body>
</html>
