<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360浏览器</title>
    <link rel="stylesheet" href="css/fullpage.css">
    <script src="jquery3.1.1/jquery-3.1.1.js"></script>
    <script src="js/easings.js"></script>
    <script src="js/scrolloverflow.js"></script>
    <script src="js/fullpage.js"></script>
    <link rel="stylesheet" href="css/browser360.css">
    <script src="js/browser360.js"></script>
</head>
<body>
    <div id="fullpage">
        <div class="section section-one">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="text">
                <img src="images/section-text1.png" alt="">
                <img src="images/section-text2.png" alt="">
                <img src="images/section-text3.png" alt="">
                <img src="images/section-text4.png" alt="">
                <img src="images/section-text5.png" alt="">
                <img src="images/section-text6.png" alt="">
                <img src="images/section-text7.png" alt="">
                <img src="images/section-text8.png" alt="">
            </div>
            <div class="info">
                <img src="images/section-text9.png" alt="">
            </div>
        </div>
        <div class="section section-two">
            <div class="shield">
                <img src="images/section-shield1.png" alt="">
                <img src="images/section-shield2.png" alt="">
                <img src="images/section-shield3.png" alt="">
                <img src="images/section-shield4.png" alt="">
                <img src="images/section-shield5.png" alt="">
                <img src="images/section-shield6.png" alt="">
                <img src="images/section-shield7.png" alt="">
                <img src="images/section-shield8.png" alt="">
                <img src="images/section-shield9.png" alt="">
            </div>
            <div class="info">
                <img src="images/secontion-two.png" alt="">
            </div>
        </div>
        <div class="section section-three">
            <div class="inifo">
                <img src="images/section3-fast.png" alt="">
            </div>
            <div class="rocketup">
                <img src="images/section3-rocket.png" alt="" class="rocket">
                <img src="images/section3-circle.png" class="circle">
            </div>
        </div>
        <div class="section section-four">
            <div class="search">
                <div class="top">
                    <img src="images/section4-search.png" alt="">
                    <div class="key">

                    </div>
                </div>
                <div class="bottom">
                    <img src="images/section4-content.png" alt="">
                </div>
            </div>
            <div class="inifo">
                <img src="images/section4-smart.png" alt="">
            </div>
        </div>
        <div class="section section-five">
            <div class="top">
                <img src="images/section-fashion.png" alt="">
            </div>
            <div class="bottom">
                <b class="v-line"></b>
                <b class="v-line"></b>
                <i class="h-line"></i>
                <i class="h-line"></i>
                <div class="nav">
                    <img src="images/section5-3.png" alt="">
                    <span></span>
                </div>
                <div class="content">
                    <img src="images/section5-2.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
