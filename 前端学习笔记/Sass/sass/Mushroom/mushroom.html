    <script id="test" type="text/html">
        <% for(let i=0;i<list.length;i++){ %>
            <% if(i===2) {%>
                <div class="item item-add" style="width:440px;height:829px"></div>
                <% }else{%>
            <div class="item">
                <div class="item-box">
                    <div class="item-top">
                        <% let scale=list[i].originW/list[i].originH %>
                        <% let imgHeight=220/scale %>
                        <img src="<%=list[i].cover %>" alt="" style="width:220px;height:<%=imgHeight%>px">
                        <% if(list[i].isVideo){ %>
                        <div class="play"><img src="images/play.png"></div>
                        <% } %>
                        <div class="title"><img src="images/sold.png"><%=list[i].itemNumbers %>件商品</div>
                        <div class="mask">
                            <ul>
                                <li>
                                    <span><%=list[i].cFav %></span>
                                </li>
                                <li></li>
                            </ul>
                            <div class="mask-info">
                                <div class="mask-title">
                                    <img src="images/sold.png" alt=""><%=list[i].itemNumbers %>件商品
                                </div>
                                <div class="mask-des">
                                    <%=list[i].content %>;
                                </div>
                            </div>
                        </div>
                    </div>
                    <% if(list[i].brandInfo.length!==0){ %>
                    <div class="item-bottom">
                        <% for(let j=0;j<list[i].brandInfo.length;j++){ %>
                            <a href="#">
                                <img src="<%=list[i].brandInfo[j].brandLogo %>" alt=""><%=list[i].brandInfo[j].brandName %>
                            </a>
                        <% } %>
                    </div>
                    <% }%>
                </div>
            </div>
            <% } %>
        <% } %>
    </script>
    <script id="testbanner" type="text/html">
        <div class="banner">

                    <% } %>
                </ul>
                <ul class="category-bottom">
                    <% for(let i=0;i<wordList.length;i++){ %>

                    <% } %>
             </ul>
        </div>
    </script>
    <script id="testfooter" type="text/html">
        <div class="footer-logo">
            <img src="images/footer-logo.png" alt="">
        </div>
        <div class="footer-helper">
            <% for(let i=0;i<clos.length;i++){ %>
            <dl>
                <% for(let j=0;j<clos[i].length;j++){ %>
                    <% if(clos[i][j].isHeader){%>
                    <dt><%=clos[i][j].title%></dt>
                    <% }else{ %>
                    <dd><a href="<%=clos[i][j].link%>"><%=clos[i][j].title%></a></dd>
                    <% } %>
                <% } %>
            </dl>
            <% } %>
        </div>
        <div class="footer-list">
            <ul class="clearfix">
                <% for(let i=0;i<list.length;i++){ %>
                <li><a href="<%=list[i].link%>"><%=list[i].title%></a></li>
                    <% if(i!==list.length-1){%>
                        <li>|</li>
                    <% } %>
                <% } %>
            </ul>
        </div>
        <div class="footer-line">
            <span><%=line.title%></span>
        </div>
        <div class="footer-copyright">
            <% for(let i=0;i<copyright1.length;i++){ %>
                <p>
                    <% for(let j=0;j<copyright1[i].length;j++){ %>
                    <a href="<%=copyright1[i][j].link%>"><%=copyright1[i][j].title%></a>
                    <span>|</span>
                    <% } %>
                </p>
            <% } %>
        </div>
    </script>
