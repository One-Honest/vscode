/*
    优先级判断步骤：（1）是否直接选择（选直接选中者）
                    （2）是否为相同的选择器（是则选后者）
                    （3）都为直接选中，但不是同类选择器（id>类>标签>通配符>继承>浏览器默认）
     权重性：只能用于  直接选中 （行内样式>内部样式>外部样式，而添加了!important命令声明的属性有最高显示级别）
     id选择器、类选择器、标签选择器、属性选择器以及通配符选择器都可以作为直接选中的选择器
     类选择器与属性选择器权重相同
     权重的计算规则：（1）计算id数
                     （2）计算class数
                     （3）计算标签名数
                     上面都相同则按优先级相同，谁在后选谁
    */
