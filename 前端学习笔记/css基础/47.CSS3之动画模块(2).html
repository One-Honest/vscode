<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>46.CSS3之3D模块(2)</title>
    <style>
         *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            background-color: pink;
            animation-name: square;
            position: absolute;
            animation-duration: 8s;
        }
        @keyframes square{
            0% {
                left: 0;
                top:0;
                }
            25% {
                left: 300px;
                top: 0;
                }
            50%{
                left: 300px;
                top: 300px;
                }
            75%{
                left: 0;
                top: 300px;
                }
            100%{
                left: 0;
                top:0;
                }
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin:200px auto;
            /* 简写模式
                animation: name duration timing-function delay iteration-count        direction;
                           名称  时间           速率      延时   轮播次数(infinite无限的)  轮播方向(alternate交替)
             */
             animation: circle 2s linear 1s 3 alternate;
            /* position: absolute; */
            /* animation-name: circle;
            animation-duration: 2s;
            animation-timing-function:linear;
            animation-delay: 1s;
            animation-iteration-count: 3;
            animation-direction:alternate; */


            animation-fill-mode: both;
            /*  默认情况下动画有三个状态：等待-执行-结束,因此animation-fill-mode属性用来设置等待状态下元素的状态
                none默认
               backwards属性 在 animation-delay 所指定的一段时间内，在动画显示之前，应用开始属性值（在第一个关键帧中定义）。
               forwards属性当动画完成后，保持最后一个属性值（在最后一个关键帧中定义）。
               both 属性则是上述两个属性都应用
             */
        }
        @keyframes circle{
            0%{
                transform:rotate(25deg);
            }
            25%{
                transform:rotate(45deg);
            }
            50%{
                transform:rotate(90deg);
            }
            75%{
                transform:rotate(135deg);
            }
            100%{
                transform:rotate(170deg);
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
