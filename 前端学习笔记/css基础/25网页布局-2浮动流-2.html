<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动流练习</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin:0;
            padding:0;
        }
        .header,.content,.footer{
            margin:0 auto;
        }
        .header{
                                                /*background-color:bisque;*/
            width:980px;
            height:100px;

        }
        .content{
            /*background-color:bisque;*/
            width:980px;
            height:400px;
            margin-top:10px;
        }
        .footer{
            /*background-color: orangered;*/
            /*width: 980px;*/
            /*height:40px;*/
            /*margin-top: 10px;*/
            border: 5px solid orangered;
        }
        .logo{
            background: hotpink;
            width:250px;
            height:100px;
            float: left;
        }
        .nav{
            width: 650px;
            height: 100px;
            float: right;
        }
        .nav1{
            background-color: deepskyblue;
            width: 150px;
            height:50px;
            float: right;
        }
        .nav2{
            background-color: purple;
            width:650px;
            height:50px;
            float:right;
        }
        .content1{
            background-color:yellow;
            width:320px;
            height:400px;
            float: left;
        }
        .content2{
            width:650px;
            height:400px;
            float: right;
        }
        .content21{
            width:650px;
            height:350px;
        }
        .content22{
            width:650px;
            height:40px;
            background-color: goldenrod;
            margin-top: 10px;
        }
        .content211{
            width:400px;
            height:350px;
            float:left;
        }
        .content212{
            background-color: greenyellow;
            width: 240px;
            height: 350px;
            float:right;
        }
        .content2111{
            background-color:fuchsia;
            width: 400px;
            height: 200px;
        }
        .content2112{
            background-color: deepskyblue;
            width: 400px;
            height: 140px;
            margin-top:10px;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: bisque;
            /*float: left;*/
        }
    /*
    在标准流中，内容的高度可以撑起父元素的高度
    而在浮动流中的元素不可以撑起父元素（盒子）的高度
    */
    </style>
</head>
<body>
<div class="header">
    <div class="logo">
    </div>
    <div class="nav">
        <div class="nav1"></div>
        <div class="nav2"></div>
    </div>
</div>
<div class="content">
    <div class="content1"></div>
    <div class="content2">
        <div class="content21">
            <div class="content211">
                <div class="content2111"></div>
                <div class="content2112"></div>
            </div>
            <div class="content212"></div>
        </div>
        <div class="content22"></div>
    </div>
</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
