<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <style>
        p {
            font:italic bold 30px 宋体;
            color: blue;
        }
    /*
   标签选择权会选中页面所有的同名标签，无法单独选中某一个特定标签
    */
    </style>
</head>
<body>
<p>aaaaa</p>
<ul>
    <li>
        <ul>
            <li>
                <p>1</p>
            </li>
            <li>
                <p>2</p>
            </li>
            <li>
                <p>3</p>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
