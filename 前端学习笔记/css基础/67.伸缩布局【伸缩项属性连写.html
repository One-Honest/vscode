<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>67.伸缩布局【伸缩项属性连写</title>
    <style>
            *{
               padding: 0;
               margin: 0;
           }
           .box{
               list-style: none;
               width: 600px;
               height: 600px;
               border: 1px solid black;
               margin: 100px auto;
               display: flex;
           }
           .box>li{
               width: 300px;
               height: 100px;
               line-height: 100px;
               text-align: center;
               font-size: 30px;
               background-color: yellowgreen;
           }
           .box>li:nth-child(1){
            /* 连写模式：flex:扩充0 缩小1 宽度auto
            在这种连写模式下，宽度属性优先级更高?后设置的覆盖了前设置的?
             */
            
                flex:0 1 100px;
           }
           .box>li:nth-child(2){
               background-color: pink;
               flex:0 2 200px;
           }
           .box>li:nth-child(3){
               background-color: skyblue;
               flex:0 3 300px;
           }
       </style>
</head>
<body>
        <ul class="box">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>    
</body>
</html>
