<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>57.css书写规范ent</title>
    <!-- <link rel="stylesheet" href="css/57.css书写规范.css" type="text/css">
         外链样式（企业开发多使用此种方式进行串联文件）
         外链样式显示界面时先加载css样式再加载html结构样式（或者是同时加载），所以用户看到界面时，一定是已经加载了样式的界面
        -->
    <style>
        @import "css/57.css书写规范.css";
        /* 导入样式将.html文件与css文件串联起来
        为css2.1版本推出的样式，有兼容性问题
        导入样式显示页面时先加载结构代码再加载css样式代码，所以用户看到界面时不一定会看到已经有css样式修饰过的界面
         */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
