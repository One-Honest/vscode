<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
          margin: 0;
          padding: 0;  
        }
        ul{
            list-style: none;
            font-size: 12px;
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: row-reverse;
        }
        div{
            width: 520px;
            height: 280px;
            border: 2px solid gold;
            margin:0 auto;
            margin-top: 100px;
            position: relative;
        }
        img{
            width:520px;
            height: 280px;
        }
        span{
            width:40px;
            height:80px;
            background-color: rgba(0, 0, 0, 0.3);

            font-size:50px;
            color: white;
            /* text-align: center; */
            line-height: 80px;
        }
        div .leftArrow{
            position:absolute;
            left: 0;
            top: 100px;
        }
        div .rightArrow{
            position:absolute;
            right: 0;
            top: 100px;
        }
        ul li{
            /* float: right; */
            width: 40px;
            height:40px;
            border: 1px solid yellow;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/1.jpg" >
        <span class="leftArrow">&lt</span>
        <span class="rightArrow">&gt</span>
        <ul>
            <li>5</li>
            <li>4</li>
            <li>3</li>
            <li>2</li>
            <li>1</li>
        </ul>
    </div>
</body>
</html>
