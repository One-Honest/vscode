<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div与span标签的区别</title>
    <style>
        span{
            font-size: larger;
        }
    </style>
</head>
<body>
<div>
    div用于配合css完成网页的布局<span>span标签则用于配合div（不仅限于div）修改网页中的局部信息</span>
</div>
<div>
    div用于配合css完成网页的布局<span>span标签则用于配合div（不仅限于div）修改网页中的局部信息</span>
    <span>div标签会独居一行，为块级元素（容器级标签），且可嵌套所有标签</span>
    <span>span标签不独居一行，为行内样式（文本级标签），只能嵌套文字、超链接、图片</span>
</div>
</body>
</html>
