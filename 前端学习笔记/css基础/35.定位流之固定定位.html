<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 2000px;
            border: 1px solid pink;
            background: url("images/2.jpg") no-repeat 0 0;
            background-attachment: fixed; 

            /* 固定定位与绝对定位的属性差不多
                1.固定定位会脱离标准流，不占用标准流中的空间
                2固定定位不区分行内块级
                注意：Ie6浏览器不支持固定定位
             */
        }
        .box1{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        .box2{
            background-color: green;
            width: 200px;
            height: 200px;
            position: fixed;
            }
        .box3{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        span{
            position: fixed;
            width: 100px;
            height:100px;
            background-color: rgb(225, 255, 93);

        }
    </style>
</head>
<body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <span>我是span标签，固定定位后脱标，可设置宽高</span>
    <div></div>
   
</body>
</html>
