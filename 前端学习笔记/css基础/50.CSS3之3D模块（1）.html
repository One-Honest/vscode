<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>50.CSS3之3D模块（1）</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .father{
                width:200px;
                height: 200px;
                margin: 200px auto;
                background-color:blue;
                border: 1px solid black;
                perspective: 500px;
                transform: rotateY(80deg);
                transform-style:preserve-3d;
                /* 设置其子元素的显示模式：flat（2D）；preserve-3的（3D） */
            }
            .son{
                width: 100px;
                height: 100px;
                margin:50px auto ;
                background-color: red;
                transform: rotateY(45deg);
            }
        </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>
</html>
