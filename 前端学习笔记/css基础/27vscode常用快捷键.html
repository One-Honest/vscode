    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        p{
            color:rgb(8, 126, 126);
        }
    </style>

<body>
   <p>ctrl+home 将光标移动到文章的第一行</p>
   <p>ctrl+end  将光标移动到文字的最后一行</p> 
   <p>ctrl+shift+k 删除整行</p> 
   <p>ctrl+enter 新增一行</p> 
   <p>alt+向上方向键 将代码向上移动一行</p> 
   <p>alt+向下方向键 将代码向下移动一行</p> 
   <p>ctrl+/ 添加单行注释</p> 
   <p>alt+shift+f 将代码格式化</p> 
   <p>ctrl+u 将光标退回到上一个位置</p> 
   <p>ctrl+p 在当前的项目工程中全局搜索文件</p> 
   <p>ctrl+shift+f 全局搜索</p>
