<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滑动门</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .center{
            width: 300px;
            height: 60px;
            margin: 200px auto;
            background:red url("images/nav-center.jpg") repeat;
        }
        .left{
            width: 100%;
            height: 100%;
            background:  url("images/nav-left.jpg") no-repeat;
        }
        .right{
            width: 100%;
            height: 100%;
            background:url("images/nav-right.jpg") right center no-repeat;
        }
        /* 滑动门有三种方法：
        1.直接给图片添加背景图片
        2.两张截图拼凑成按钮图片，不足的地方是当整体宽度增大时大于两图片重叠部分会分离
        3.则是用三张图片，中间以一个像素的中间按钮图片平铺，再在左右加上左右两部分
         */
         .image{
             width: 120px;
             height: 58px;
             border:20px solid red;
             border-image:url("images/nav1.png") 11 fill repeat;
             margin: 300px auto;
         }
         /* 企业开发中推荐使用此种方法，只需要一个盒子即可 */
         .image img{
             margin: 200px auto;
         }
         p{
             margin: 300px;
             line-height: 20px;
             border: 1px solid skyblue;
             width: 600px;
             height: 200px;
             background-color: pink;
         }
         p img{
            vertical-align:text-bottom;
            height: 30px;
            overflow: hidden;
            border: 1px solid yellowgreen;
         }
         /* 
         vertical-align与text-align的区别：
         前者给元素本身设置属性，后者给元素的父元素设置属性来影响元素的属性；
         vertical-align只對行内元素有效
         
          默认情况下与基线对齐【基线即最短的文字的底部】
        vertical-align属性
        baseline默认。元素放置在父元素的基线上。
            sub垂直对齐文本的下标。
            super垂直对齐文本的上标
            top把元素的顶端与行中最高元素的顶端对齐
            text-top把元素的顶端与父元素字体的顶端对齐
            middle把此元素放置在父元素的中部。
            bottom把元素的底端与行中最低的元素的底端对齐。
            text-bottom把元素的底端与父元素字体的底端对齐。
            %使用 "line-height" 属性的百分比值来排列此元素。允许使用负值。
            inherit规定应该从父元素继承 vertical-align 属性的值。
          */
    </style>
</head>
<body>
    <div class="center">
        <div class="left">
                <div class="right"></div>
        </div>
        
    </div>
    <div class="image">
        企业开发中使用
        <img src="images/vta.png" alt="">
    </div>
    <p>指趣学院ypx <img src="images/vta.png" alt=""></p>
   
</body>
</html>
