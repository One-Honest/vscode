<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式之文本属性</title>
    <style>
        a {
            text-decoration: none;

        }/*<!--none值可以取消超链接的下划线-->}*/
        p {
            text-decoration: line-through;
            text-align: left;
            text-indent: 2em;
        }
    /*text-decoration文本装饰有四种取值：underline（下划线）、line-through（删除线）、overline（上划线）、none（去除下划线
      text-align水平对齐属性三种取值：left、right、center；
      text-indent首行缩进属性：数值+em；或数值+px；
    ）
    */
    </style>
</head>
<body>
<a href="#">文本属性文本属性文本属性文本属性文本属性</a>
<p>文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性文本属性</p>
</body>
</html>
