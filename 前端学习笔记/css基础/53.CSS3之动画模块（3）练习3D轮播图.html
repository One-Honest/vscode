<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>53.CSS3之动画模块（3）练习3D轮播图</title>
    <style>
            *{
                 margin:0 auto;
                 padding: 0;
            }
            body{
                perspective: 500px;
                background-color: black;
            }
            ul{
                
                width: 200px;
                height: 200px;
                /* border: 1px solid black; */
                margin-top:200px;
                box-sizing: border-box;
                position: relative;
                /* transform: rotateX(0deg) rotateY(0deg); */
                transform-style: preserve-3d;
                animation: move 5s linear 0s infinite normal;
            }
            @keyframes move{
                from{
                    transform:rotateX(0deg);
                }
                to{
                    transform:rotateX(360deg);
                }
            }
            ul li{
                width: 200px;
                height: 200px;
                list-style: none;
                font-size: 50px;
                text-align: center;
                line-height:200px;
                position:absolute;
                top: 0;
                left: 0;
            }
            ul:hover{
                animation-play-state: paused;
            }
            ul:hover li{
                opacity: 0.8;
            }
            ul li:hover{
                opacity: 1;
            }
            ul li:nth-child(1){
                background-color: red;
                transform:rotateX(90deg) translateZ(100px) scale(2,1) ;
            }
            ul li:nth-child(2){
                background-color: greenyellow;
                transform:rotateX(180deg) translateZ(100px) scale(2,1) ;
            }
            ul li:nth-child(3){
                background-color: blue;
                transform:rotateX(270deg) translateZ(100px) scale(2,1);
            }
            ul li:nth-child(4){
                background-color: yellow;
                transform:rotateX(360deg) translateZ(100px) scale(2,1);
            }
             ul li:nth-child(5){
                background-color: purple;
                transform:translate(-200PX) rotateY(270deg)  ;
            }
            ul li:nth-child(6){
                background-color: pink;
                transform:translate(200PX) rotateY(90deg)  ;
            } 
            ul li img{
                width: 200px;
                /* 注意点：父元素被拉伸则子元素也会被拉伸 */
                height: 200px;
            }
         </style>
</head>
<body>
        <ul>
                <li><img src="images/ad1.jpg"></li>
                <li><img src="images/ad2.jpg"></li>
                <li><img src="images/ad3.jpg"></li>
                <li><img src="images/ad4.jpg"></li>
                <li><img src="images/ad5.jpg"></li>
                <li><img src="images/ad6.jpg"></li>
            </ul>
</body>
</html>
