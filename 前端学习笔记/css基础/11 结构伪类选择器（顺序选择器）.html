<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
    <style>
      /* （first）为同级该名称的标签的第一个标签设置属性
      p:first-child{
            color: red;
        }*/


      /*（second）
        p:first-of-type{
            color:green;
        }
        p:last-child{
            color: blue;
        } */

      /*（third）
        p:last-of-type{
            color:blue;
        }*/

      /* （fourth）
       p:nth-child(2){
            color:purple;
        }*/

      /*（fifth）
        p:nth-of-type(2){
            color:red;
        }*/

      /*（sixth）
        p:nth-last-child(2){
            color:red;
        }*/
      /* （seventh）
       p:nth-last-of-type(2){
            color:red;
        }*/
      /*（eight）
      p:only-child{
            color:red;
        }*/
      /* (ninth)
      p:only-of-type{
            color:red;
        }*/
      /*  （tenth）会遍历其他标签，同级中的该标签为奇数才会变色
        p:nth-child(odd) {
          color: red;
      }
      p:nth-child(even){
            color:green;
      }*/
 /*   (eleventh)
   p:nth-of-type(odd){
            color:red;
        }
      p:nth-of-type(even){
          color:green;
      }*/
       /*（twelfth）
        p:nth-child(3n+0){
            color: red;
        }*/
        p:nth-of-type(3n+0){
            color:red;
        }
    </style>
</head>
<body>
