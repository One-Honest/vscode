<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式之颜色属性</title>
    <style>
        p{
            /*color: #f00;*/
            color:rgba(200,200,200,1);
        }
        /*十六进制转化为十进制ff0000
        123456789 a   b   c  d  e  f
        123456789 10 11  12 13 14 15
        首字母*16+第二字母=rgb数值
        ff=f*16+f=15*16+15=255
        rgb格式下，全部数值相同的为灰色，越大值越偏白色，越小值越偏黑色
        rgba中a为透明度；

        */
    </style>
</head>
<body>
    <p>颜色</p>
</body>
</html>
