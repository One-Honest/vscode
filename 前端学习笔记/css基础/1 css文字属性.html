<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css样式之文字属性</title>
    <style type="text/css">
        p{
            /*font-style:italic;*/
            /*font-weight: 600;*/
            /*font-size: 40px;*/
            /*font-family: "Arial","微软黑体";*/
            font:italic 600 66px "宋体";
            /*简写模式中有如下特征和要求：
               font-style属性与font-weight属性位置可以调换且可以缺少
               font-size与font-family属性不可调换位置并且不可缺少
            快捷键方式:首字母+tab键;例如:font-size:30px>>fz30+tab;
            */
        }
        /*
        font-style样式属性值有：italic（斜体）normal（正常）等 快捷键fs+tab键
        font-weight粗细属性值有：bold（粗体）、bolder（更粗）lighter（细线）或者整百数值等
        font-size大小属性值有：数值+px；
        font-family字体属性值有：宋体；黑体；微软雅黑；Times New Roman；Arial；等等
    注意：中文字体可处理英文字母，但英文字体不可处理中文文本，因此可在font-family属性第一个值
              设置英文字体，第二个值设定中文字体；用逗号(,)隔开;

        */
    </style>
</head>
<body>
<p>abc样式</p>
<!-- -->
</body>
</html>
