<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>40.过渡模块练习（手风琴效果）</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 960px;
            height: 300px;
            margin: 100px auto;
            background-color: rgb(198, 230, 55);
            border: 1px solid pink;
            overflow:hidden;
        }
        ul li{
            list-style: none;
            width: 160px;
            height: 300px;
            background-color: #ccc;
            float: left;
             border: 1px dashed blue;
            box-sizing:border-box; 
            transition: width 1s;
        }
        ul:hover li{
            width: 100px;
        }
        ul li:hover{
            width:460px;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="images/1.jpg"></li>
        <li><img src="images/1.jpg"></li>
        <li><img src="images/1.jpg"></li>
        <li><img src="images/1.jpg"></li>
        <li><img src="images/1.jpg"></li>
        <li><img src="images/1.jpg"></li>
    </ul>
</body>
</html>
